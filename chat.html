<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <link rel="stylesheet" type="text/css" href="users.css" />
    <link rel="stylesheet" type="text/css" href="video-modals.css" />
    <link rel="stylesheet" type="text/css" href="modals.css" />
    <link rel="stylesheet" type="text/css" href="elements.css" />
    <link rel="stylesheet" type="text/css" href="emoji.css" />
    <link rel="stylesheet" type="text/css" href="bubble.css" />
    <link rel="stylesheet" type="text/css" href="inflat-bubble.css" />
    <title>Owl Chat</title>
  </head>
  <body>
    <div class="container">
      <!-- Modal for username -->
      <div id="myModal" class="modalStart">
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <p>Please enter your name:</p>
          <input type="text" id="userNameInput" />
          <button id="submitNameBtn">Submit</button>
        </div>
      </div>
      <!--chat box--->
      <div class="chat-box">
        <!--client--->
        <div class="client">
          <img src="/img/logo-owl.png" alt="logo-owl" id="logo-owl" />
          <img
            src="/img/book-scroll.png"
            class="scroll-btn"
            alt="scroll-button"
            id="scroll-button"
          />
          <div class="client-info">
            <h2>Owl Chat</h2>
            <p>x online</p>
          </div>
        </div>
        <!--main chat section-->
        <div class="chats" id="chatsContainer"></div>
        <!--input field section-->
        <div class="chat-input">
          <input class="msg" type="text" placeholder="Enter Message" />
          <button class="send-btn">
            <img src="img/sendpurp1.png" alt="send-btn" />
          </button>
        </div>
                 <!-- Recording Section-->
                 <button id="startRecording" type="button">Start Recording</button>
                 <button id="stopRecording" type="button">Stop Recording & Upload</button>                 
                 <audio controls id="audioPlayer"></audio>
      </div>
<!--bubble-->
<!-- <div class="bubble" id="bubble"><img src="img/bub.png" /></div> -->
      <!-- button -->
      <div class="chat-btn">
        <img src="img/sendpurp6.png" alt="chat box icon btn" />
      </div>
    </div>
    <!--users-->
    <div class="container-users">
      <!--users box--->
      <div class="users-box">
        <!--client--->
        <div class="users-list">
          <div class="users-info">
            <h2>Owl Users</h2>
            <p>x online</p>
          </div>
        </div>
        <!--main chat section-->
        <div class="users">
          <ul></ul>
        </div>
      </div>
      <!-- button -->
      <div class="users-btn">
        <img src="img/psy-owl.png" alt="users box icon btn" />
      </div>
    </div>
    <!--Emojis-->
    <div class="container-emojis">
            <!-- button -->
            <div class="emoji-btn">
              <img src="img/crystals.png" alt="emoji box icon btn" />
            </div>
      <!--emoji box--->
      <div class="emoji-box">
        <!--emoji-bank--->
        <div class="emoji-bank">
          
          <div class="emoji-info">
            <span id="emoji-sp">Emojis</span>
            <span>ðŸ§©</span>
            <span id="sticker-sp">Stickers</span>
            <p>free your mind</p>
            <table class="emojis-icons" id="emoji-icons">
              <input class="stickers-search" id="sticker-search" placeholder="Search 4 Stickers" />
              <img src="/img/stickers-src.png" class="search-stickers-btn" id="stickerSearch" />
              <tbody>
                <tr>
                  <td data-category="smileys-and-people"><img src="/emoji-icons/smily-emoji.png" alt="smiley"></td>
                  <td data-category="animals-and-nature"><img src="/emoji-icons/animals-emoji.png" alt="animals"></td>
                  <td data-category="food-and-drink"><img src="/emoji-icons/food-emoji.png" alt="food"></td>
                  <td data-category="travel-and-places"><img src="/emoji-icons/travel-emoji.png" alt="travel"></td>
                  <td data-category="activities"><img src="/emoji-icons/activities-emoji.png" alt="activities"></td>
                  <td data-category="objects"><img src="/emoji-icons/object-emoji.png" alt="objects"></td>
                  <td data-category="symbols"><img src="/emoji-icons/symbols-emoji.png" alt="symbols"></td>
                  <td data-category="flags"><img src="/emoji-icons/flags-emoji.png" alt="flags"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

    <table class="emoji-table" id="emojiTableBody">
      <!-- Sections for categories -->
      <tbody id="smileysCategory"></tbody>
      <tbody id="animalsCategory"></tbody>
      <!-- Add more tbody sections for different categories -->
      <div class="stickers-box">
        <table class="stickers-icons" id="stickers-icons">
        </table>
        </div>
    </table>
  </div>
</div>



          </div>
        </div>
      </div>
    </div>
    <!--Links-->
    <!-- <img src="/img/tvp.png" class="tvIcon" alt="tvlink" /> -->
    <!-- Modal for YouTube video -->
    <div id="youtubeModal" class="modal">
      <span class="closeY" onclick="closeYouTubeModal()">&times;</span>
      <div class="youtube-modal-content">
        <iframe
          class="youtubeIframe"
          width="560"
          height="415"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
<div>
    <img src="img/fullscreeen.png" class="fullscreen" id="fullscreen"/>
</div>

    <script src="bubble.js"></script>
    <script src="emoji.js"></script>

  </body>
