<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <link rel="stylesheet" type="text/css" href="users.css" />
    <link rel="stylesheet" type="text/css" href="video-modals.css" />
    <link rel="stylesheet" type="text/css" href="modals.css" />
    <link rel="stylesheet" type="text/css" href="elements.css" />
    <link rel="stylesheet" type="text/css" href="emoji.css" />
    <link rel="stylesheet" type="text/css" href="bubble.css" />
    <link rel="stylesheet" type="text/css" href="inflat-bubble.css" />
    <link rel="stylesheet" type="text/css" href="inter-modal.css" />
    <link rel="stylesheet" type="text/css" href="pic-upload.css" />
    <title>Owl Chat</title>
  </head>
  <body>
    <div class="container">

                  <!-- Upload Picture Section -->

<!-- Pic Modal structure -->
<div id="myModalPic" class="modal-pic" style="display: none;">
  <!-- Modal content -->
  <div class="pic-modal-content">
    <span class="pic-close">&times;</span>
    <img id="modalImage" class="bordered-image" alt="Image 1">
  </div>
</div>
    <!-- Add more images with the "bordered-image" class here -->
  </div>
</div>



            <!-- Interactive Section -->
<!-- Trigger button to open the modal -->
<button id="openModalBtn">
  <img src="/img/tictac.png" class="tictac" alt="Open Modal">
</button>
<button id="openModalBtn2">
  <img src="/img/lion-m.png" class="memory" alt="Open Modal">
</button>


<!-- Games modal -->
<div id="interModal" class="inter-modal">
  <div class="inter-modal-content">
    <span class="closeIM">&times;</span>
    <!-- Content will be loaded here -->
    <div id="interModalContent"></div>
  </div>
</div>

      <!-- <img src="/img/bubpng.png" class="blue" alt="blue" id="blueb" /> -->
      <img src="/img/logo-owl.png" class="logowl" alt="logowl" id="owl" />
      <div class="spider-container">
        <img src="/img/spider.png" class="spider" alt="spider-bubble" id="spider-bubble" />
        <!-- <img src="/img/spider.png" class="spider-back" alt="spider-back" id="spiderBack" /> -->
        <div class="text-overlay">
          <p></p>
        </div>
      </div>
      
      <img src="/img/bub.png" class="bub" alt="bubble" id="bub" />
      <img src="/img/rainbow.png" alt="rainbow" class="rainbow" />
      <img src="/img/mooon.png" alt="moon" class="moonMode" />
      <img src="/img/psun.png" alt="sun" class="sunMode" />
      <!-- Modal for username -->
      <div id="myModal" class="modalStart">
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <p>Please enter your name:</p>
          <input type="text" id="userNameInput" />
          <button id="submitNameBtn">Submit</button>
        </div>
      </div>
      <!--chat box--->
      <div class="chat-box">
        <!--client--->
        <div class="client">
          <!-- <img src="" alt="logo-owl" id="logo-owl2" /> -->
          <img src="/img/upload-pic.png" class="pic-up" alt="upload-photo" id="pic-upload" />
          <input type="file" id="fileInput" style="display: none;" />
          <img
            src="/img/book-scroll.png"
            class="scroll-btn"
            alt="scroll-button"
            id="scroll-button"
          />
        <!-- <p>scroll</p> -->
          <div class="client-info">
            <h2>Owl Chat</h2>
            <p>x online</p>
          </div>
        </div>
        <!--main chat section-->
        <div class="chats" id="chatsContainer"></div>
        <!--input field section-->
        <div class="chat-input">
          <input class="msg" type="text" placeholder="Enter Message" />
          <button class="send-btn">
            <img src="img/sendpurp1.png" alt="send-btn" />
          </button>
            <!-- Recording Section-->
            <img src="/img/mic.png" id="toggleRecording" class="mic" alt="record" />
            <!-- <button id="toggleRecording" type="button">üéôÔ∏è</button> -->
            <audio controls id="audioPlayer" style="display: none;"></audio>
        </div>


      </div>
<!--bubble-->
<!-- <div class="bubble" id="bubble"><img src="img/bub.png" /></div> -->
      <!-- button -->
      <div class="chat-btn">
        <img src="img/sendpurp6.png" alt="chat box icon btn" />
      </div>
    </div>
    <!--users-->
    <div class="container-users">
      <!--users box--->
      <div class="users-box">
        <!--client--->
        <div class="users-list">
          <div class="users-info">
            <h2>Owl Users</h2>
            <p>x online</p>
          </div>
        </div>
        <!--main chat section-->
        <div class="users">
          <ul></ul>
        </div>
      </div>
      <!-- button -->
      <div class="users-btn">
        <img src="img/psy-owl.png" alt="users box icon btn" />
      </div>
    </div>
    <!--Emojis-->
    <div class="container-emojis">
            <!-- button -->
            <div class="emoji-btn">
              <img src="img/crystals.png" alt="emoji box icon btn" />
            </div>
      <!--emoji box--->
      <div class="emoji-box">
        <!--emoji-bank--->
        <div class="emoji-bank">
          
          <div class="emoji-info">
            <span id="emoji-sp">Emojis</span>
            <span>üß©</span>
            <span id="sticker-sp">Stickers</span>
            <p>free your mind</p>
            <table class="emojis-icons" id="emoji-icons">
              <input class="stickers-search" id="sticker-search" placeholder="Search 4 Stickers" />
              <img src="/img/stickers-src.png" class="search-stickers-btn" id="stickerSearch" />
              <tbody>
                <tr>
                  <td data-category="smileys-and-people"><img src="/emoji-icons/smily-emoji.png" alt="smiley"></td>
                  <td data-category="animals-and-nature"><img src="/emoji-icons/animals-emoji.png" alt="animals"></td>
                  <td data-category="food-and-drink"><img src="/emoji-icons/food-emoji.png" alt="food"></td>
                  <td data-category="travel-and-places"><img src="/emoji-icons/travel-emoji.png" alt="travel"></td>
                  <td data-category="activities"><img src="/emoji-icons/activities-emoji.png" alt="activities"></td>
                  <td data-category="objects"><img src="/emoji-icons/object-emoji.png" alt="objects"></td>
                  <td data-category="symbols"><img src="/emoji-icons/symbols-emoji.png" alt="symbols"></td>
                  <td data-category="flags"><img src="/emoji-icons/flags-emoji.png" alt="flags"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

    <table class="emoji-table" id="emojiTableBody">
      <!-- Sections for categories -->
      <tbody id="smileysCategory"></tbody>
      <tbody id="animalsCategory"></tbody>
      <!-- Add more tbody sections for different categories -->
      <div class="stickers-box">
        <table class="stickers-icons" id="stickers-icons">
        </table>
        </div>
    </table>
  </div>
</div>



          </div>
        </div>
      </div>
    </div>
    <!--Links-->
    <!-- <img src="/img/tvp.png" class="tvIcon" alt="tvlink" /> -->
    <!-- Modal for YouTube video -->
    <div id="youtubeModal" class="modal">
      <span class="closeY" onclick="closeYouTubeModal()">&times;</span>
      <div class="youtube-modal-content">
        <iframe
          class="youtubeIframe"
          width="560"
          height="415"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
<div>
    <img src="img/fullscreeen.png" class="fullscreen" id="fullscreen"/>
</div>

    <div class="html-canvas">

  <h5>click any place on the screen to play with the bubbles</h5>
  <canvas id="canvas1"></canvas>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="users.js"></script>
    <script src="msg.js"></script>
    <script src="server.js"></script>
    <script src="chat.js"></script>
    <script src="onload.js"></script>
    <script src="grab.js"></script>
    <script src="links.js"></script>
    <script src="ui.js"></script>
    <script src="time.js"></script>
    <script src="bubble.js"></script>
    <script src="emoji.js"></script>
    <script src="stickers.js"></script>
    <script src="inflat-bubble.js"></script>
    <script src="recording.js"></script>
    <script src="upload-pic.js"></script>
    <script src="spider-bub.js"></script>
    <script src="inter-modal.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reqwest@2.0.5/reqwest.min.js"></script>

    <!-- Add this script to your HTML -->
<script src="https://storage.googleapis.com/storage/v1/client/js/17.0.0/storage.min.js"></script>
 </body>
</html>
